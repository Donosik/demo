<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readers QBE</title>
</head>
<body>

<div>
    <a href="/authors">
        <button type="button">Authors</button>
    </a>
    <a href="/authors-names">
        <button type="button">Authors Names Projection</button>
    </a>
    <a href="/books">
        <button type="button">Books</button>
    </a>
    <a href="/reviews">
        <button type="button">Reviews</button>
    </a>
    <a href="/readers">
        <button type="button">Readers</button>
    </a>
    <a href="/readers-QBE">
        <button type="button">ReadersQBE</button>
    </a>
</div>

<h1>Wyszukiwanie czytelników (QBE)</h1>

<form th:action="@{/readers-QBE}" method="get">
    <label>Nazwisko:</label>
    <input type="text" name="lastName" th:value="${lastName}" />
    <button type="submit">Szukaj</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}"></td>
        <td th:text="${reader.firstName}"></td>
        <td th:text="${reader.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
